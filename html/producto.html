    <main>
        <!-- Breadcrumb -->

            <a href="index.html">Inicio</a> > <a href="productos.html">Productos</a> > <span id="breadcrumb-product"></span>
        </div>

        <!-- Detalles del producto -->
        <section class="product-detail">
            <div class="product-detail-content">
                <div class="product-image-large">
                    <img id="product-image" src="" alt="">
                </div>
                <section class="encabezado">
                <div class="product-info-detail">
                    <h1 id="product-title"></h1>
                    <p id="product-category" class="category"></p>
                    <p id="product-description" class="description"></p>
                    <div class="product-price-large">
                        <span id="product-price"></span>
                    </div>
                    
                    <div class="product-features">
                        <h3>Características:</h3>
                        <ul id="product-features-list">
                            <!-- Se llenará dinámicamente -->
                        </ul>
                    </div>
                    
                    <div class="product-actions">
                        <button class="add-to-cart-large" onclick="addToCartFromDetail()">
                            Agregar al carrito
                        </button>
                        <button class="buy-now" onclick="buyNow()">
                            Comprar ahora
                        </button>
                    </div>
                </div>
                </section>
            </div>
        </section>

        <!-- Productos relacionados -->
        <section class="related-products">
            <h2>Productos relacionados</h2>
            <div class="related-grid">
                <!-- Se llenará dinámicamente -->
            </div>
        </section>
    </main>

            </div>
            
            <div class="footer-center">
                <div class="categories">
                    <a href="#consolas">Consolas</a>
                    <span class="separator">|</span>
                    <a href="#accesorios">Accesorios</a>
                    <span class="separator">|</span>
                    <a href="#computadores">Computadores</a>

            </div>
            
            <div class="footer-right">
                <h4>¡Mantente al día! Únete a nuestro Newsletter.</h4>

                    <button class="subscribe-btn">Subscribe</button>

    </footer>

        // Obtener parámetros de la URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Cargar producto
        function loadProduct() {
            const productId = getUrlParameter('id');
            const product = products[productId];
            
            if (!product) {
                document.body.innerHTML = '<h1>Producto no encontrado</h1>';
                return;
            }

            // Actualizar contenido
            document.getElementById('product-title').textContent = product.name;
            document.getElementById('product-image').src = product.image;
            document.getElementById('product-image').alt = product.name;
            document.getElementById('product-category').textContent = product.category;
            document.getElementById('product-description').textContent = product.description;
            document.getElementById('product-price').textContent = `$${product.price.toLocaleString()} CLP`;
            document.getElementById('breadcrumb-product').textContent = product.name;
            document.title = `${product.name} - Level-Up Gamer`;

            // Actualizar características
            const featuresList = document.getElementById('product-features-list');
            featuresList.innerHTML = '';
            product.features.forEach(feature => {
                const li = document.createElement('li');
                li.textContent = feature;
                featuresList.appendChild(li);
            });

            // Almacenar producto actual
            window.currentProduct = product;
        }

        // Agregar al carrito desde página de detalle
        function addToCartFromDetail() {
            const product = window.currentProduct;
            addToCart(product.name, product.price);
        }

        // Comprar ahora
        function buyNow() {
            const product = window.currentProduct;
            addToCart(product.name, product.price);
            alert('Redirigiendo al checkout...');
        }

        // Función addToCart (copiada del index.html)
        let cart = [];
        let cartTotal = 0;

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            cartTotal += price;
            updateCartCount();
            alert(`${productName} agregado al carrito!`);
        }

        function updateCartCount() {
            const cartCount = document.querySelector('.user-options a[href="#cart"]');
            if (cartCount) {
                cartCount.textContent = `Cart (${cart.length})`;
            }
        }

        // Cargar producto al cargar la página
        window.onload = loadProduct;
    </script>
</body>
</html>
